<div class="card mt-4 animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <!-- <a [routerLink]="[ ' /heroe ',i]" class="btn btn-block btn-dark">Details</a> -->
        <button (click)='verHeroe()' type="button" class="btn btn-block btn-dark">Details</button>
    </div>
</div>
