<h1 class="text-center mb-4">{{ heroe.nombre | uppercase }}<small> {{heroe.aparicion | date: 'y' }} </small></h1>
<hr />
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img src={{heroe.img}} class="img-fluid" alt={{heroe.nombre}}>
        <br>
        <a [routerLink]="['/heroes']" class=" btn btn-block btn-dark mt-4 ">Go back</a>
    </div>

    <div class="col-md-8 ">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="mavel" width="60px">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/DC.svg" alt="DC" width="60px">
        </div>

    </div>
</div>
