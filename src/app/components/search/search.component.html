<h1>Search: <small>{{term}}</small></h1>

<div class="row animated fadeIn" *ngIf='heroes.length == 0'>
    <div class="col-md-12">
        <div class="alert alert-info" role='alert'>
            There are not heroes with the name: {{term}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-hero-card [heroe]='heroe' [index]='heroe.idx' *ngFor='let heroe of heroes'></app-hero-card>
</div>
