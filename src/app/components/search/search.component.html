<h1>Search: <small>{{term}}</small></h1>

<div class="row animated fadeIn" *ngIf='heroes.length == 0'>
    <div class="col-md-12">
        <div class="alert alert-info" role='alert'>
            There are not heroes with the name: {{term}}
        </div>
    </div>
</div>

<div class="card-columns">

    <div class="card mt-4 animated fadeIn fast" *ngFor='let heroe of heroes; let i = index'>
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">T{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        </div>
    </div>
</div>
